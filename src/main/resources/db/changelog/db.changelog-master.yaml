  - changeSet:
      id: 2-create-chats
      author: messenger
      changes:
        - createTable:
            tableName: chats
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)

  - changeSet:
      id: 2-test-chats
      author: messenger
      changes:
        - insert:
            tableName: chats
            columns:
              - column: { name: id, valueNumeric: 1 }
              - column: { name: title, value: "General Chat" }
