databaseChangeLog:
  - changeSet:
      id: 1-create-users
      author: messenger
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: hashed_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2-create-chats
      author: messenger
      changes:
        - createTable:
            tableName: chats
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)

  - changeSet:
      id: 3-create-chat-users
      author: messenger
      changes:
        - createTable:
            tableName: chat_users
            columns:
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: chat_users
            columnNames: chat_id, user_id
            constraintName: pk_chat_users
        - addForeignKeyConstraint:
            baseTableName: chat_users
            baseColumnNames: chat_id
            referencedTableName: chats
            referencedColumnNames: id
            constraintName: fk_chat_users_chat
        - addForeignKeyConstraint:
            baseTableName: chat_users
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_chat_users_user

  - changeSet:
      id: 4-create-messages
      author: messenger
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: receiver_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
              - column:
                  name: message
                  type: TEXT
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: sender_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_messages_sender
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: receiver_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_messages_receiver
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: chat_id
            referencedTableName: chats
            referencedColumnNames: id
            constraintName: fk_messages_chat
