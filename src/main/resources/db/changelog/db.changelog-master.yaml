  - changeSet:
      id: 3-create-chat-users
      author: messenger
      changes:
        - createTable:
            tableName: chat_users
            columns:
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: chat_users
            columnNames: chat_id, user_id
            constraintName: pk_chat_users
        - addForeignKeyConstraint:
            baseTableName: chat_users
            baseColumnNames: chat_id
            referencedTableName: chats
            referencedColumnNames: id
            constraintName: fk_chat_users_chat
        - addForeignKeyConstraint:
            baseTableName: chat_users
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_chat_users_user

  - changeSet:
      id: 3-test-chat-users
      author: messenger
      changes:
        - insert:
            tableName: chat_users
            columns:
              - column: { name: chat_id, valueNumeric: 1 }
              - column: { name: user_id, valueNumeric: 1 }
        - insert:
