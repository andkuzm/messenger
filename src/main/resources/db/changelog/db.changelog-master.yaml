              - column: { name: user_id, valueNumeric: 2 }
        - insert:
            tableName: chat_users
            columns:
              - column: { name: chat_id, valueNumeric: 2 }
              - column: { name: user_id, valueNumeric: 2 }
        - insert:
            tableName: chat_users
            columns:
              - column: { name: chat_id, valueNumeric: 2 }
              - column: { name: user_id, valueNumeric: 3 }

  - changeSet:
      id: 4-create-messages
      author: messenger
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: receiver_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
              - column:
                  name: message
                  type: TEXT
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: sender_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_messages_sender
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: receiver_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_messages_receiver
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: chat_id
            referencedTableName: chats
            referencedColumnNames: id
            constraintName: fk_messages_chat

